<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventory Form</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    body {
        padding: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <h2 class="mb-4">Inventory Form</h2>
    <form action="/submit_inventory" method="post">
        <div class="form-group">
            <label for="material">Material:</label>
            <input type="text" class="form-control" id="material" name="material">
        </div>
        
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date" name="date">
        </div>
        
        <div class="form-group">
            <label for="timein">Time In:</label>
            <input type="time" class="form-control" id="timein" name="timein">
        </div>
        
        <div class="form-group">
            <label for="timeout">Time Out:</label>
            <input type="time" class="form-control" id="timeout" name="timeout">
        </div>
        
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" class="form-control" id="location" name="location">
        </div>
        
        <div class="form-group">
            <label for="personal_name">Personal Name:</label>
            <input type="text" class="form-control" id="personal_name" name="personal_name">
        </div>
        
        <div class="form-group">
            <label for="brand">Brand:</label>
            <input type="text" class="form-control" id="brand" name="brand">
        </div>
        
        <div class="form-group">
            <label for="client_details">Client Details Received:</label>
            <input type="text" class="form-control" id="client_details" name="client_details">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
